<section id="featured-projects">
    <!-- =====FIRST HEADER==== -->
    <h2 class="red-text text-darken-2 bold center-align">Our Latest Featured Project</h2>
    <p class="red-text text-darken-2 center-align" style="margin-bottom: 6rem">Check out my latest projects</p>
    <div class="row">
        <div class="col s12 l12">
            <div class="center" id="tab-link">
                <a class="red-text center-align text-darken-2" ng-click="setFilter('')">All</a>
                <a class="red-text center-align text-darken-2" ng-click="setFilter('template')">Template</a>
                <a class="red-text center-align text-darken-2" ng-click="setFilter('tools')">Tools</a>
                <a class="red-text center-align text-darken-2" ng-click="setFilter('ui/ux')">UI/UX</a>
            </div>
        </div>
        <div id="project" class="col s12 m4 l4" ng-repeat="project in all | filter: filterVar">
            <div class="card transparent z-depth-0">
                <div class="card-image">
                    <a class="center-align grey-text text-lighten-2" href="#" ng-click="visitWork(project.gitUrl)" style="display: flex; justify-content: center;align-items: center; padding-bottom: .5rem;">
                       <i class="fas fa-project-diagram" style="font-size: 8rem;"></i>
                    </a>
                </div>
                <div class="center action" style="margin-top: 1rem;">
                    <a href="#" ng-click="visitWork(project.gitUrl) class="red-text work-kink center">{{project.title}}</a>
                </div>
            </div>
        </div>
    </div>        
</section>
