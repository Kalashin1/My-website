<section class="services">
    <h2 class="red-text text-darken-2 bold center-align">{{title}}</h2>
    <div class="row">
        <div class="col s12 m4 l4" ng-repeat="service in services">
            <div class="card transparent z-depth-0">
                
                <div class="card-content center-align">
                    <i class="material-icons center-align red-text text-darken-2">{{service.icon}}</i>
                    <h5 class="red-text text-darken-2 center-align">{{service.title}}</h5>
                    <p class="red-text left-align">{{service.text}}</p>
                </div>
            </div>
        </div>

        
</section>
